<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>

    <!--Boostrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap buttons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- JQuery Library -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <!--Logo Font CDN-->
    <link href="https://fonts.cdnfonts.com/css/tums-basic" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <link rel="stylesheet" href="./CSS/sign-in.css">
</head>

<body>
    <!--Header-->
    <header class="sticky-top">
        <div class="container-fluid">
            <div class="row pb-3">
                <div class="col">
                    <h2 class="my-md-3 site-logo"><a href="/index.html">ONLINE STORE</a></h2>
                </div>
                <div class="col">
                    <p class="my-md-4 header-links login-page">
                        <a href="#" class="sign-in">Sign In</a>
                        <a href="#" class="create-account">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid p-0">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/shop.html">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#features">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav nav-icons">
                    <form class="d-flex search-tool" role="search">
                        <input type="search" class="form-control mx-3" placeholder="Search" aria-label="Search">
                    </form>
                    <button title="search-icon" class="nav-item rounded-circle search-icon btn" type="submit">
                        <svg class="bi bi-search">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                    <div class="nav-icons basket-tool mx-4">
                        <a title="basket-icon" class="nav-item rounded-circle basket-icon btn disabled" href="#" type="button">
                            <svg class="bi bi-cart">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <!--Main-->
    <main>
        <div class="login-container">
            <h1 class="form-title">Login</h1>
            <form method="get" class="login-form" id="login" action="./index.html">
                <div class="form-input-group">
                    <input type="text" class="form-input user-input" autofocus placeholder="Username or email"
                        autocomplete="off">
                    <span class="username-error-message">Please enter your Username</span>
                </div>
                <div class="form-input-group">
                    <input type="password" class="form-input password-input" autofocus placeholder="Password"
                        autocomplete="off">
                    <span class="password-error-message">Please enter your Password</span>
                </div>
                <button type="submit" class="form-button signin-button btn-submit">Continue
                </button>
                <p class="form-text mb-1">
                    <a href="#" class="form-link">Forgot your password?</a>
                </p>
                <p class="form-text mb-0">
                    <a class="form-link" onclick="createAccountPage()" id="createAccountLink">Don't have an account?
                        Create one</a>
                </p>
            </form>
            <form  method="get" class="login-form" id="createAccount" action="./index.html">
                <h1 class="form-title">Create Account</h1>
                <div class="form-input-group">
                    <input type="text" class="form-input" id="createUserName" autofocus placeholder="Username"
                        autocomplete="off">
                    <span class="username-input-error-message"></span>
                </div>
                <div class="form-input-group">
                    <input type="text" class="form-input" id="createEmailAddress" autofocus placeholder="Email Address"
                        autocomplete="off">
                    <span class="email-input-error-message"></span>
                </div>
                <div class="form-input-group">
                    <input type="password" class="form-input" id="createPassword" autofocus placeholder="Password"
                        autocomplete="off">
                    <span class="password-input-error-message"></span>
                </div>
                <div class="form-input-group">
                    <input type="password" class="form-input" id="confirmPassword" autofocus
                        placeholder="Confirm Password" autocomplete="off">
                    <span class="confirm-input-error-message"></span>
                </div>
                <buttton class="form-button signup-button btn-submit" type="submit" name="submit-button">Continue</buttton>
                <p class="form-text mb-0">
                    <a class="form-link" onclick="signInPage()" id="loginLink">Already have an account? Sign in</a>
                </p>
            </form>
        </div>


    </main>

    <!--Footer-->
    <footer>

    </footer>

    <!-- Boostrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- JQueryUI Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script src="./JS/sign-in.js"></script>
</body>

</html>
